addons:
  apt:
    packages:
    - latex-beamer
    - latex-xcolor
    - texlive
    - texlive-base
    - texlive-binaries
      #- texlive-common
      #- texlive-doc-base
    - texlive-extra-utils
    - texlive-font-utils
    - texlive-fonts-recommended
    - texlive-generic-recommended
    - texlive-lang-german
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-latex-recommended
    - texlive-luatex
    - texlive-pictures
    - texlive-pstricks
    - texlive-xetex
    - fonts-linuxlibertine
    - lmodern
script:
  - xelatex -synctex=1 -interaction=nonstopmode --quiet erstiheft_gesamt.tex || /bin/true
sudo: false
dist: trusty
branches:
  only:
    - master
env:
  secure: ""
deploy:
  skip_cleanup: true
  provider: script
  script: ./deploy_to_ghpages.sh
